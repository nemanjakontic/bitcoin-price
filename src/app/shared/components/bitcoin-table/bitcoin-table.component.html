<table class="bitcoin-table">
  <thead>
    <tr>
      <th>Bitcoin price</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of bitcoinPriceWithTimestamp">
      <td>{{ row?.price | currency: 'EUR' }}</td>
      <td>{{ row?.timestamp | date: 'medium' }}</td>
    </tr>
  </tbody>
</table>
